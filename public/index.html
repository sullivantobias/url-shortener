<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Url Shortener</title>
</head>
<body>
  <main id="app" class="app">
    <h2 v-if="formVisible" class="title">Welcome to shortener url</h2>
    <form class="form" v-if="formVisible" @submit.prevent="createShortUrl()">
      <input pattern="^(?:http(s)?:\/\/)?[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:/?#[\]@!\$&'\(\)\*\+,;=.]+$" required class="input" type="text" v-model="url" name="url" id="url" placeholder="Type your url*">
      <input class="input" type="text" v-model="slug" name="slug" id="slug" placeholder="Type your slug (optional)">
      <button type="submit" class="create">create</button>
    </form>

    <div v-if="errorMessage" class="errorMessage">
      {{errorMessage}}
    </div>

    <div class="result" v-if="shortedUrl" >
      <p class="created">You created the shorted url</p>
      <a :href="shortedUrl">{{shortedUrl}}</a>
      <a href="/" class="retry">Create another one ?</a>
    </div>
  </main>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
